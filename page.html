<html lang="en">

    <link rel="stylesheet" href="/stylepage.css">

<body>
    <div class="loan d-flex justify-content-center align-items-center">
        <div class="content p-4">
            <div class="mb-3">
                <form action="">

                    <label for="" class="fw-bold mt-3 fs-3">Loan Term:</label>
                    <input type="number" class="form-control" id="yearsIn" placeholder="years">
                    <div class="butt container d-flex justify-content-center align-items-center"><button class="css-button-shadow-border--sand mt-2 ">Calculate</button> <button class="css-button-shadow-border--sand mt-2 ms-5 btFresh">refresh</button></div>    
                </form>
              </div>
             <div class="output">
                <div class="history d-flex">
                    <h3 class="hh">MonthlyPay  (â‚¦):</h3>
                    <p id="displ1" class="ms-2"></p>
                   </div>
                   <hr>
               <div class="history d-flex">
                   <h3 class="hh">Total of loan Payment:</h3>
                   <p id="displ2" class="ms-2"></p>
               </div>
               <hr>
               <div class="history d-flex">
                   <h3 class="hh">Total Interest: </h3>
                   <p id="displ3" class="ms-2"></p>
               </div>
               <hr>
             </div>
        </div>
   
    </div>
